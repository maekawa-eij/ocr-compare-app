<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Compare App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #pasteArea {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #pasteArea img {
            max-width: 100%;
            max-height: 100%;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>OCR Compare App</h1>
    <div id="pasteArea">ここに画像を貼り付けてください（Ctrl+V）</div>
    <textarea id="ocrText" placeholder="OCR結果がここに表示されます"></textarea>

    <script>
        document.getElementById('pasteArea').addEventListener('paste', function(event) {
            event.preventDefault();
            const items = event.clipboardData.items;
            console.log('Pasted items:', items); // ログ追加

            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        document.getElementById('pasteArea').appendChild(img);
                        console.log('Image pasted, calling uploadImage'); // ログ追加
                        uploadImage(file);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            console.log('Sending image to /api/upload'); // ログ追加

            const res = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            console.log('OCR result:', data); // ログ追加
            document.getElementById('ocrText').value = data.text;
        }
    </script>
</body>
</html>
