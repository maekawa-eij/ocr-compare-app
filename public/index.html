<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OCR比較ツール</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    .diff { background: #f0f0f0; padding: 10px; }
    #pasteArea { border: 2px dashed #ccc; padding: 20px; margin-bottom: 10px; }
    img { max-width: 300px; height: auto; }
  </style>
</head>
<body>
  <h1>OCR＋テキスト比較ツール</h1>
  <div id="pasteArea" contenteditable="true">ここに画像を貼り付けてください（Ctrl+V）</div>
  <input type="file" id="imageInput" style="display:none;"><br><br>
  <button onclick="clearAll()">クリア</button><br><br>

  <h3>OCR結果</h3>
  <textarea id="ocrText"></textarea>

  <h3>比較対象テキスト</h3>
  <textarea id="compareText"></textarea>

  <button onclick="compareText()">比較する</button>

  <h3>差分結果</h3>
  <div class="diff" id="diffResult"></div>

  <script>
    document.getElementById('pasteArea').addEventListener('paste', function(event) {
      event.preventDefault();

      const items = event.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          const file = items[i].getAsFile();
          const reader = new FileReader();
          reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            document.getElementById('pasteArea').appendChild(img);
            uploadImage(file);
          };
          reader.readAsDataURL(file);
        }
      }
    });

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('ocrText').value = data.text;
    }

    function compareText() {
      const ocr = document.getElementById('ocrText').value;
      const compare = document.getElementById('compareText').value;

      const ocrLines = ocr.split('\n');
      const compareLines = compare.split('\n');
      let result = '';

      ocrLines.forEach((line, i) => {
        if (line !== compareLines[i]) {
          result += `行${i + 1}が異なります：\nOCR: ${line}\n比較: ${compareLines[i] || '(空行)'}\n\n`;
        }
      });

      document.getElementById('diffResult').innerText = result || '差分はありません。';
    }

    function clearAll() {
      document.getElementById('pasteArea').innerHTML = 'ここに画像を貼り付けてください（Ctrl+V）';
      document.getElementById('ocrText').value = '';
      document.getElementById('compareText').value = '';
      document.getElementById('diffResult').innerText = '';
    }
  </script>
</body>
</html>
