<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Comparison Tool</title>
  <style>
    #pasteArea {
      border: 2px dashed #ccc;
      padding: 20px;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    #ocrText {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>OCR Comparison Tool</h1>
  <div id="pasteArea">ここに画像を貼り付けてください</div>
  <button onclick="startOCR()">OCR開始</button>
  <textarea id="ocrText" placeholder="OCR結果がここに表示されます"></textarea>

  <script>
    document.getElementById('pasteArea').addEventListener('paste', handlePaste);

    function handlePaste(event) {
      const items = event.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          const blob = items[i].getAsFile();
          const img = document.createElement('img');
          img.src = URL.createObjectURL(blob);
          img.style.maxWidth = '100%';
          document.getElementById('pasteArea').innerHTML = '';
          document.getElementById('pasteArea').appendChild(img);
          uploadImage(blob);
        }
      }
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);
      console.log('Sending image to /api/upload');

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`サーバーエラー: ${res.status} - ${text}`);
        }

        const data = await res.json();
        console.log('OCR result:', data);
        document.getElementById('ocrText').value = data.text;
      } catch (error) {
        console.error('OCRエラー:', error);
        alert('OCR処理中にエラーが発生しました。コンソールを確認してください。');
      }
    }

    function startOCR() {
      const pasteArea = document.getElementById('pasteArea');
      const img = pasteArea.querySelector('img');
      if (img) {
        const file = dataURLtoBlob(img.src);
        uploadImage(file);
      } else {
        alert('画像が貼り付けられていません');
      }
    }

    function dataURLtoBlob(dataURL) {
      const parts = dataURL.split(',');
      const byteString = atob(parts[1]);
      const mimeString = parts[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
